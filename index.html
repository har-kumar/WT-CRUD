<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Reservation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://wallpaperaccess.com/full/1264507.jpg');
      background-size: cover;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      width: 350px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form {
      padding: 20px;
      display: none;
    }

    .active {
      display: block;
    }

    header {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    input,
    .checkbox {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .checkbox label {
      font-size: 14px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-buttons button:hover {
      background-color: #0056b3;
    }

    .additional-info {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .additional-info a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .additional-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="wrapper">
    <div class="form signup active">
      <header>SIGNUP PAGE</header>
      <form action="/register" method="post">
        <input type="text" placeholder="First Name" name="firstName" required>
        <input type="text" placeholder="Last Name" name="lastName" required>
        <input type="email" placeholder="Email Address" name="email" required>
        <input type="text" placeholder="Phone Number" name="phone" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Signup">
      </form>
      <div class="additional-info">
        Already have an account? <a href="#" id="login-link">Login Here</a>
      </div>
    </div>

    <div class="toggle-buttons">
      <button id="login-button">LOGIN </button>
      <button id="update-button">UPDATE</button>
      <button id="delete-button">DELETE</button>
    </div>

    <div class="form login">
      <header>LOGIN PAGE</header>
      <form action="/login" method="post">
        <input type="email" placeholder="Email Address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Login">
      </form>
      <div class="additional-info">
        Don't have an account? <a href="#" id="signup-link">SignUp Here</a>
      </div>
    </div>

    <div class="form update">
      <header>UPDATE</header>
      <form action="/update" method="post">
        <input type="email" placeholder="Current Email" name="email" required>
        <input type="password" placeholder="Current Password" name="password" required>
        <input type="email" placeholder="New Email Address" name="newEmail" required>
        <input type="password" placeholder="New Password" name="newPassword" required>
        <input type="submit" value="UPDATE">
      </form>
    </div>

    <div class="form delete">
      <header>DELETE</header>
      <form action="/delete" method="post">
        <input type="email" placeholder="Email Address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Delete">
      </form>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginButton = document.getElementById('login-button');
      const updateButton = document.getElementById('update-button');
      const deleteButton = document.getElementById('delete-button');
      const signupForm = document.querySelector('.form.signup');
      const loginForm = document.querySelector('.form.login');
      const updateForm = document.querySelector('.form.update');
      const deleteForm = document.querySelector('.form.delete');
      const loginLink = document.getElementById('login-link');
      const signupLink = document.getElementById('signup-link');

      loginButton.addEventListener('click', function() {
        signupForm.classList.remove('active');
        loginForm.classList.add('active');
      });

      signupLink.addEventListener('click', function(event) {
        event.preventDefault();
        loginForm.classList.remove('active');
        updateForm.classList.remove('active');
        deleteForm.classList.remove('active');
        signupForm.classList.add('active');
      });

      updateButton.addEventListener('click', function() {
        signupForm.classList.remove('active');
        loginForm.classList.remove('active');
        updateForm.classList.add('active');
        deleteForm.classList.remove('active');
      });

      deleteButton.addEventListener('click', function() {
        signupForm.classList.remove('active');
        loginForm.classList.remove('active');
        updateForm.classList.remove('active');
        deleteForm.classList.add('active');
      });

      loginLink.addEventListener('click', function(event) {
        event.preventDefault();
        signupForm.classList.remove('active');
        updateForm.classList.remove('active');
        deleteForm.classList.remove('active');
        loginForm.classList.add('active');
      });
    });
  </script>
</body>
</html>
