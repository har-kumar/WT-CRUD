<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Reservation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('http://www.wallpaperbetter.com/wallpaper/28/871/629/airbus-a330-passenger-aircraft-airport-night-city-1080P-wallpaper.jpg') no-repeat center center fixed; 
      background-size: cover;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5); /* White background with increased transparency */
      border-radius: 10px;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    header h1 {
      margin: 0;
    }
    section {
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    form {
      background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
      padding: 20px;
      border-radius: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select,
    input[type="date"],
    input[type="submit"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Airline Reservation System</h1>
  </header>

  <div class="container">
    <button id="registrationBtn" onclick="showSection('registration')">Registration</button>
    <button id="loginBtn" onclick="showSection('login')">Login</button>
    <button id="updateBtn" onclick="showSection('update')">Update Profile</button>
    <button id="deleteBtn" onclick="showSection('delete')">Delete Account</button>

    <section id="registrationSection" class="active">
      <h2>Registration</h2>
      <form action="/register" method="post">
        <input type="text" placeholder="Full Name" name="fullName" required>
        <input type="email" placeholder="Email Address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="tel" placeholder="Phone Number" name="phone" required>
        <select name="destination" required>
          <option value="" disabled selected>Preferred Destination</option>
          <option value="Paris">Paris</option>
          <option value="New York">New York</option>
          <option value="Tokyo">Tokyo</option>
          <!-- Add more destination options -->
        </select>
        <input type="date" placeholder="Travel Date" name="travelDate" required>
        <input type="submit" value="Register">
      </form>
    </section>

    <section id="loginSection">
      <h2>Login</h2>
      <form action="/login" method="post">
        <input type="email" placeholder="Email Address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Login">
      </form>
    </section>

    <section id="updateSection">
      <h2>Update Profile</h2>
      <form action="/update" method="post">
        <input type="email" placeholder="Current Email Address" name="email" required>
        <input type="password" placeholder="Current Password" name="password" required>
        <input type="text" placeholder="New Full Name" name="newFullName">
        <input type="email" placeholder="New Email Address" name="newEmail">
        <input type="password" placeholder="New Password" name="newPassword">
        <input type="tel" placeholder="New Phone Number" name="newPhone">
        <select name="newDestination">
          <option value="" disabled selected>New Preferred Destination</option>
          <option value="Paris">Paris</option>
          <option value="New York">New York</option>
          <option value="Tokyo">Tokyo</option>
          <!-- Add more destination options -->
        </select>
        <input type="date" placeholder="New Travel Date" name="newTravelDate">
        <input type="submit" value="Update">
      </form>
    </section>

    <section id="deleteSection">
      <h2>Delete Account</h2>
      <form action="/delete" method="post">
        <input type="email" placeholder="Email Address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Delete">
      </form>
    </section>

    <section id="bookingSection">
      <h2>Book a Flight</h2>
      <!-- Booking form similar to registration form -->
    </section>
  </div>

  <footer>
    <p>&copy; 2024 Airline Reservation System</p>
  </footer>

  <script>
    function showSection(sectionId) {
      const sections = ['registrationSection', 'loginSection', 'updateSection', 'deleteSection', 'bookingSection'];
      for (const section of sections) {
        const element = document.getElementById(section);
        if (section === sectionId + 'Section') {
          element.classList.add('active');
        } else {
          element.classList.remove('active');
        }
      }
    }
  </script>
</body>
</html>
